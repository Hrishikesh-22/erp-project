<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLH Exam Branch - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .college-logo {
            width: 200px;
            margin-bottom: 2rem;
        }

        .greeting {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .login-btn {
            background: #4a90e2;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #357abd;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="KLH College Logo" class="college-logo">
        <div id="greeting" class="greeting">Good Morning!</div>
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <input type="text" id="rollNumber" placeholder="Enter Roll Number" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        // Update greeting based on time of day
        function updateGreeting() {
            const hour = new Date().getHours();
            const greeting = document.getElementById('greeting');
            
            if (hour >= 5 && hour < 12) {
                greeting.textContent = "Good Morning!";
            } else if (hour >= 12 && hour < 17) {
                greeting.textContent = "Good Afternoon!";
            } else {
                greeting.textContent = "Good Evening!";
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const rollNumber = document.getElementById('rollNumber').value;
            
            // Store roll number in localStorage
            localStorage.setItem('userRollNumber', rollNumber);
            
            // Redirect based on input
            if (rollNumber.toLowerCase() === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'main.html';
            }
        });

        // Update greeting on page load
        updateGreeting();
        // Update greeting every minute
        setInterval(updateGreeting, 60000);
    </script>
</body>
</html>
